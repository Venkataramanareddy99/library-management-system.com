<!DOCTYPE html>
<html>
<head>
    <title>Faculty Enrollment</title>
    <link rel="stylesheet" href="faculty-enrollment.css">
    <link href='https://fonts.googleapis.com/css?family=Nosifer' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h2>Faculty Enrollment</h2>
        <form action="faculty_enroll.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Name">
            <label for="teacher_id">Teacher-id:</label>
            <input type="number" id="teacher_id" name="teacher_id" required placeholder="Teacher_id">
            <label for="aadhar">Aadhar:</label>
            <input type="number" id="adhar" name="adhar" pattern="[0-9]{12}" required title="Aadhar should be 12 digits" placeholder="Adhar">
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Mobile" required title="Mobile should be 10 digits"> 
            <label for="department">Choose a Department:</label>
            <select name="department" id="department">
                <optgroup label="Department">
                    <option value="Telugu">Telugu</option>
                    <option value="English">English</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Statistics">Statistics</option>
                    <option value="Computer">Computer</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Botny">Botny</option>
                    <option value="History">History</option>
                    <option value="Economics">Economics</option>
                    <option value="Commerce">Commerce</option>
                    <option value="zoology">zoology</option>
                    <option value="Aqua-culture">Aqua-culture</option>
                </optgroup>
            </select>
            <input type="button" value="Submit">
        </form>
    </div>
</body>
</html>
